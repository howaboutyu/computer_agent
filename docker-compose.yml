version: '3.8'

services:
  gui-actor-api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - MAX_PIXELS=5760000  # 3200 * 1800
    volumes:
      # Optional: Mount a directory for persistent storage
      - ./data:/app/data
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - gui-actor-api
    restart: unless-stopped
    profiles:
      - production 